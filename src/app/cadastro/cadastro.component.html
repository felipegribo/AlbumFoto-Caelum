<header class="jumbotron">
    <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<section class="container">
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)" >
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Titulo</label>
                <input  type="text"                         
                        class="form-control"                        
                        name="titulo"
                        [(ngModel)]="foto.titulo"
                        formControlName="titulo">
                    <div *ngIf="!meuForm.controls.titulo.valid">
                        <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                            Titulo Obrigatório
                        </span>
                        <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                            Titulo deve ter no mínimo 4 caracteres
                        </span>
                    </div>

            </div>
            <div class="form-group">
                <label for="">URL</label>
                <input  type="text" 
                        class="form-control"
                        name="url"
                        [(ngModel)]="foto.url"
                        formControlName="url">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    URL Obrigatório
                </span>
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <textarea class="form-control"
                          name="descricao"
                          [(ngModel)]="foto.descricao"
                          formControlName="descricao">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">Salvar</button>
            <a [routerLink]="['']" class="btn btn-default">Voltar</a>
        </div>
        <div class="col-md-4">
            <painel titulo="{{foto.titulo}}">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </painel>
        </div>
    </form>    
</section>
