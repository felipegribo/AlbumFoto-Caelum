<div class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova Foto
            </a>
          </span>
          <input (input)="0" #textoProcurado type="search" class="form-control" placeholder="Filtrar pelo titulo da foto">
        </div>
    </div>
  </div>
  <br>
  <div class="row">
    <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}" class="col-sm-2">
      <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
    </painel>
  </div>
</div>
